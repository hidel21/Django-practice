{% extends 'layouts/base.html' %}

{%block content%}

<h1>Pagina de tareas para hacer en los proyectos</h1>

{% for task in tasks%}
<div>
    {#Note: Esta es una tarea #}
    <h2>{%if task.done == False %} ⏰ {%else%} ✅ {%endif%} {{task.title}}</h2>

    <p>{{task.description}}</p>
    <p>Project: {{task.project}}</p>
    <button>❌ Delete</button>
    <button>✅ Done</button>
</div>
{%endfor%}

{%endblock%}
